[tox]
envlist = {py26,py27,pypy}-twisted_{old_logging,new_logging}, docs, lint

[testenv]
deps =
    coverage==3.7.1
    twisted_old_logging: twisted<15.2.0
    twisted_new_logging: twisted>=15.2.0
passenv = PIP_WHEEL_DIR PIP_FIND_LINKS
commands =
    coverage erase
    coverage run {envbindir}/trial --rterrors {posargs:mimic}
    coverage report -m
    coverage html -d _htmlcov/{envname}

[testenv:py26]
commands =
    coverage erase
    coverage run {envbindir}/trial --rterrors {posargs:mimic}
    coverage report -m
    coverage html -d _htmlcov/{envname}

[testenv:docs]
deps =
     chardet==2.3.0
     doc8==0.5.0
     docutils==0.12
     Jinja2==2.7.3
     MarkupSafe==0.23
     pbr==0.10.7
     Pygments==2.0.2
     restructuredtext-lint==0.10.0
     six==1.9.0
     Sphinx==1.2.3
     sphinx-rtd-theme==0.1.6
     stevedore==1.2.0
basepython = python2.7
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -W -b latex -d {envtmpdir}/doctrees docs docs/_build/latex
    sphinx-build -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/html
    doc8 --allow-long-titles docs/

[testenv:docs-spellcheck]
deps =
    {[testenv:docs]deps}
    pyenchant==1.6.6
    sphinxcontrib-spelling==2.1.1
basepython = python2.7
commands =
    sphinx-build -W -b spelling docs docs/_build/html

[testenv:docs-linkcheck]
deps =
    {[testenv:docs]deps}
basepython = python2.7
commands =
    sphinx-build -W -b linkcheck docs docs/_build/html

[testenv:lint]
deps =
    flake8==2.3.0
    mccabe==0.3
    pep257==0.4.1
    pep8==1.6.2
    pyflakes==0.8.1
commands =
    flake8 --ignore=W503 ./twisted ./mimic
    pep257 --ignore=D400,D401,D200,D203,D204,D205 ./mimic ./twisted

[flake8]
exclude = docs,.tox,*.egg,*.pyc,.git,__pycache
max-line-length = 105

[doc8]
extensions = rst
