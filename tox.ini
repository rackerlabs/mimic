[tox]
envlist = {py26,py27,pypy}-twisted_{old_logging,new_logging}, docs, lint

[testenv]
deps =
    coverage==3.7.1
    twisted_old_logging: twisted<15.2.0
    twisted_new_logging: twisted>=15.2.0
passenv = PIP_WHEEL_DIR PIP_FIND_LINKS
commands =
    coverage erase
    coverage run {envbindir}/trial --rterrors {posargs:mimic}
    coverage report -m

[testenv:py26]
commands =
    coverage erase
    coverage run {envbindir}/trial --rterrors {posargs:mimic}
    coverage report -m

[testenv:docs]
deps =
     chardet==2.3.0
     doc8==0.6.0
     docutils==0.12
     Jinja2==2.8
     MarkupSafe==0.23
     pbr==1.4.0
     Pygments==2.0.2
     restructuredtext-lint==0.12.2
     six==1.9.0
     Sphinx==1.3.1
     sphinx-rtd-theme==0.1.8
     stevedore==1.7.0
basepython = python2.7
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -W -b latex -d {envtmpdir}/doctrees docs docs/_build/latex
    sphinx-build -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/html
    doc8 --allow-long-titles docs/

[testenv:docs-spellcheck]
deps =
    {[testenv:docs]deps}
    pyenchant==1.6.6
    sphinxcontrib-spelling==2.1.2
basepython = python2.7
commands =
    sphinx-build -W -b spelling docs docs/_build/html

[testenv:docs-linkcheck]
deps =
    {[testenv:docs]deps}
basepython = python2.7
commands =
    sphinx-build -W -b linkcheck docs docs/_build/html

[testenv:lint]
deps =
    flake8==2.4.1
    mccabe==0.3.1
    pep257==0.6.0
    pep8==1.6.2
    pyflakes==0.9.2
commands =
    flake8 --ignore=W503 ./twisted ./mimic
    pep257 --ignore=D400,D401,D200,D203,D204,D205 ./mimic ./twisted

[flake8]
exclude = docs,.tox,*.egg,*.pyc,.git,__pycache
max-line-length = 105

[doc8]
extensions = rst
